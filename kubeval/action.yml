name: "Kubeval linter update chart dependencies"
description: "Run kubeval on helm charts"
author: "Soren Mathiasen"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        docker pull eu.gcr.io/tradeshift-public/helm-linter-kubeval:latest
        docker run -v ${PWD}:/tmp/test -w /tmp/test eu.gcr.io/tradeshift-public/helm-linter-kubeval:latest
branding:
  icon: "check-square"
  color: "blue"
